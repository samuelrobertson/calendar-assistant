<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      .reply-container a {
        color: #1d4ed8;
        text-decoration: underline;
        font-weight: 500;
      }
    </style>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Enter a Calendar Event</h1>
      <form method="post" class="mb-4">
        <input
          type="text"
          name="user_input"
          placeholder="Schedule a meeting between Sam and Lisa at the earliest possible time"
          value="{{ default_input }}"
          class="border p-2 rounded w-full mb-2"
          required
        />
        <button
          type="submit"
          id="submitBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded w-full flex justify-center items-center gap-2"
        >
          <span>Submit</span>
          <span id="spinner" class="hidden animate-spin text-white text-lg">&#9696;</span>
        </button>
      </form>

      {% if reply %}
      <div class="reply-container mt-4 p-4 bg-gray-100 rounded">
        {{ reply|safe }}
      </div>
      {% endif %}
    </div>

    <script>
      const form = document.querySelector("form");
      const button = document.getElementById("submitBtn");
      const spinner = document.getElementById("spinner");

      form.addEventListener("submit", () => {
        button.disabled = true;
        spinner.classList.remove("hidden");
      });
    </script>
  </body>
</html>
