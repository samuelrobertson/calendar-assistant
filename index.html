<!DOCTYPE html>
<html>
  <head>
    <title>Calendar Agent</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f9fafb;
        padding: 2rem;
        color: #111;
      }
      h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      form {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background: #4f46e5;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .spinner {
        display: none;
        margin-left: 1rem;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4f46e5;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .result {
        background: #fff;
        padding: 1rem;
        border-radius: 4px;
        border: 1px solid #ddd;
        max-width: 700px;
      }
    </style>
  </head>
  <body>
    <h2>Enter a Calendar Event</h2>
    <form method="post" onsubmit="showSpinner()">
      <input
        type="text"
        value="Schedule a meeting between Sam and Lisa at the earliest possible time"
        name="event_text"
        placeholder="Schedule a sync between Sam and Lisa at the earliest time when they both donâ€™t have any meetings"
        required
      />
      <button type="submit">Submit</button>
      <div id="spinner" class="spinner"></div>
    </form>

    {% if result %}
    <div class="result">{{ result|safe }}</div>
    {% endif %}

    <script>
      function showSpinner() {
        document.getElementById("spinner").style.display = "inline-block";
      }
    </script>
  </body>
</html>
